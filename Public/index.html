<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Warranty Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 0.75rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #0b8457;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 0.75rem;
      font-weight: 600;
    }
    .ok { color: #0b8457; }
    .error { color: #c0392b; }
  </style>
</head>

<body>
<div class="container">
  <h2>ACS Warranty Claim</h2>

  <form id="warranty-form">
    <label>Customer Name *</label>
    <input name="customerName" required>

    <label>Email *</label>
    <input type="email" name="customerEmail" required>

    <label>Phone</label>
    <input name="customerPhone">

    <label>Source *</label>
    <select name="source" required>
      <option value="">Select</option>
      <option>Shopify</option>
      <option>eBay</option>
      <option>Other</option>
    </select>

    <label>Original Order # *</label>
    <input name="originalOrderNumber" required>

    <label>Original Warranty # *</label>
    <input name="originalWarrantyNumber" required>

    <label>Product *</label>
    <input name="product" required>

    <label>UPC</label>
    <input name="upc">

    <label>Issue *</label>
    <textarea name="issueDescription" required></textarea>

    <label>Address</label>
    <textarea name="customerAddress"></textarea>

    <label>Notes</label>
    <textarea name="notes"></textarea>

    <button type="submit" id="submitBtn">Submit Warranty</button>
    <div id="status" class="status"></div>
  </form>
</div>

<script>
document.getElementById("warranty-form").addEventListener("submit", async e => {
  e.preventDefault();

  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());

  const status = document.getElementById("status");
  const btn = document.getElementById("submitBtn");

  status.textContent = "";
  btn.disabled = true;
  btn.textContent = "Submitting...";

  try {
    const res = await fetch("/warranty", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      status.textContent = "✅ Warranty submitted successfully";
      status.className = "status ok";
      form.reset();
    } else {
      throw new Error(result.error || "Submission failed");
    }
  } catch (err) {
    status.textContent = "❌ " + err.message;
    status.className = "status error";
  } finally {
    btn.disabled = false;
    btn.textContent = "Submit Warranty";
  }
});
</script>

</body>
</html>
