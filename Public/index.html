<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Warranty Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .field { margin-bottom: 1rem; }
    label { font-weight: 600; display: block; margin-bottom: 0.25rem; }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0b8457;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .status { margin-top: 1rem; }
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>

<body>
  <div class="container">
    <h1>ACS Warranty Claim</h1>

    <form id="warranty-form">
      <div class="field">
        <label>Customer Name *</label>
        <input name="customerName" required />
      </div>

      <div class="field">
        <label>Customer Email *</label>
        <input name="customerEmail" type="email" required />
      </div>

      <div class="field">
        <label>Source *</label>
        <select name="source" required>
          <option value="">Select</option>
          <option>Shopify</option>
          <option>eBay</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field">
        <label>Original Order # *</label>
        <input name="originalOrderNumber" required />
      </div>

      <div class="field">
        <label>Original Warranty # *</label>
        <input name="originalWarrantyNumber" required />
      </div>

      <div class="field">
        <label>Product *</label>
        <input name="product" required />
      </div>

      <div class="field">
        <label>Issue Description *</label>
        <textarea name="issueDescription" required></textarea>
      </div>

      <button id="submitBtn">Submit Warranty</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    document.getElementById("warranty-form").addEventListener("submit", async e => {
      e.preventDefault();

      const form = e.target;
      const status = document.getElementById("status");
      const data = Object.fromEntries(new FormData(form).entries());

      const API =
        location.hostname === "localhost"
          ? "http://localhost:4000/warranty"
          : "https://acs-warranty-api.onrender.com/warranty";

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.success) {
          status.textContent = "✅ Submitted!";
          status.className = "status ok";
          form.reset();
        } else {
          throw new Error(json.error);
        }
      } catch (err) {
        status.textContent = "❌ Error submitting form";
        status.className = "status error";
      }
    });
  </script>
</body>
</html>
