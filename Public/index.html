<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Warranty Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 0.75rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #0b8457;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 0.75rem;
      font-weight: 600;
    }
    .ok { color: #0b8457; }
    .error { color: #c0392b; }
  </style>
</head>

<body>
<div class="container">
  <h2>ACS Warranty Claim</h2>

  <form id="warranty-form">
    <label>Customer Name *</label>
    <input name="customerName" required>

    <label>Email *</label>
    <input type="email" name="customerEmail" required>

    <label>Phone</label>
    <input name="customerPhone">

    <label>Source *</label>
    <select name="source" required>
      <option value="">Select</option>
      <option>Shopify</option>
      <option>eBay</option>
      <option>Other</option>
    </select>

    <label>Original Order # *</label>
    <input name="originalOrderNumber" required>

    <label>Original Warranty # *</label>
<input name="originalWarrantyNumber" required>
<small id="warranty-autofill-msg" style="display:none; color:#0b8457;">
  ✔ Warranty number loaded from scan
</small>



    <label>Product *</label>
    <input name="product" required>

    <label>UPC</label>
    <input name="upc">

    <label>Issue *</label>
    <textarea name="issueDescription" required></textarea>

    <label>Address</label>
    <textarea name="customerAddress"></textarea>

    <label>Notes</label>
    <textarea name="notes"></textarea>

    <button type="submit" id="submitBtn">Submit Warranty</button>
    <div id="status" class="status"></div>
  </form>
</div>

<script>
document.getElementById("warranty-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;

  const data = {
    source: form.source.value,
    customerName: form.customerName.value,
    originalOrderNumber: form.originalOrderNumber.value,
    originalWarrantyNumber: form.originalWarrantyNumber.value,
    product: form.product.value,
    issueDescription: form.issueDescription.value,
    customerEmail: form.customerEmail.value,
    customerPhone: form.customerPhone.value || "",
    customerAddress: form.customerAddress.value || "",
    notes: form.notes.value || ""
  };

  try {
    const response = await fetch("https://acs-warranty-api.onrender.com/warranty", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error(text);
    }

    // ✅ ONLY show success after POST succeeds
    document.getElementById("success-message").style.display = "block";
    form.reset();

  } catch (err) {
    console.error("Submission failed:", err);
    alert("Submission failed. Please try again.");
  }
});
</script>

<script>
  const params = new URLSearchParams(window.location.search);
  const warrantyNumber = params.get("warranty");

  if (warrantyNumber) {
    const field = document.querySelector('input[name="originalWarrantyNumber"]');
    const msg = document.getElementById("warranty-autofill-msg");
    const nextField = document.querySelector('input[name="customerName"]');

    if (field) {
      field.value = warrantyNumber;
      field.readOnly = true;
    }

    if (msg) {
      msg.style.display = "block";
    }

    if (nextField) {
      nextField.focus();
    }
  }
</script>



</body>
</html>
