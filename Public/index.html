<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Warranty Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 0.75rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #0b8457;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .hint {
      color: #0b8457;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>ACS Warranty Claim</h2>

  <form id="warranty-form">

    <label>Customer Name *</label>
    <input name="customerName" required>

    <label>Email *</label>
    <input type="email" name="customerEmail" required>

    <label>Phone</label>
    <input name="customerPhone">

    <label>Source *</label>
    <select name="source" required>
      <option value="">Select</option>
      <option>Shopify</option>
      <option>eBay</option>
      <option>Walk-in</option>
      <option>Other</option>
    </select>

    <label>Original Order # *</label>
    <input name="originalOrderNumber" required>
    <div id="order-autofill-msg" class="hint" style="display:none;">
      âœ” Order number loaded from scan
    </div>

    <label>Original Warranty #</label>
    <input name="originalWarrantyNumber">

    <label>Product *</label>
    <input name="product" required>

    <label>UPC</label>
    <input name="upc">

    <label>Issue *</label>
    <textarea name="issueDescription" required></textarea>

    <label>Address</label>
    <textarea name="customerAddress"></textarea>

    <label>Notes</label>
    <textarea name="notes"></textarea>

    <button type="submit">Submit Warranty</button>
  </form>
</div>

<!-- ============================
     FORM SUBMIT
============================ -->
<script>
document.getElementById("warranty-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;

  const payload = {
    source: form.source.value,
    customerName: form.customerName.value,
    customerEmail: form.customerEmail.value,
    customerPhone: form.customerPhone.value || "",
    originalOrderNumber: form.originalOrderNumber.value,
    originalWarrantyNumber: form.originalWarrantyNumber.value || "",
    product: form.product.value,
    issueDescription: form.issueDescription.value,
    customerAddress: form.customerAddress.value || "",
    notes: form.notes.value || ""
  };

  try {
    const res = await fetch("https://acs-warranty-api.onrender.com/warranty", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error("Submission failed");

    alert("Warranty submitted successfully.");
    form.reset();

  } catch (err) {
    alert("Submission failed. Please try again.");
  }
});
</script>

<!-- ============================
     QR AUTOFILL + LOOKUP
============================ -->
<script>
const params = new URLSearchParams(window.location.search);
const orderNumber = params.get("order");

async function lookupByOrder(order) {
  try {
    const res = await fetch(`/warranty/${encodeURIComponent(order)}`);
    const data = await res.json();

    if (!data.found) return;

    if (data.customerName)
      document.querySelector('input[name="customerName"]').value = data.customerName;

    if (data.customerEmail)
      document.querySelector('input[name="customerEmail"]').value = data.customerEmail;

    if (data.customerPhone)
      document.querySelector('input[name="customerPhone"]').value = data.customerPhone;

    if (data.product)
      document.querySelector('input[name="product"]').value = data.product;

  } catch {
    // silent fail for customers
  }
}

if (orderNumber) {
  const field = document.querySelector('input[name="originalOrderNumber"]');
  const msg = document.getElementById("order-autofill-msg");

  if (field) {
    field.value = orderNumber;
    field.readOnly = true;
  }

  if (msg) msg.style.display = "block";

  lookupByOrder(orderNumber);
}
</script>

</body>
</html>
