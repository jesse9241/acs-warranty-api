<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Warranty Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 0.75rem; font-weight: 600; }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      background: #0b8457;
      color: white;
      border: none;
      cursor: pointer;
    }
    .status { margin-top: 1rem; }
  </style>
</head>
<body>

<div class="container">
  <h1>ACS Warranty Claim</h1>

  <form id="warranty-form">
    <label>Customer Name *</label>
    <input name="customerName" required />

    <label>Email *</label>
    <input name="customerEmail" type="email" required />

    <label>Order Number *</label>
    <input name="originalOrderNumber" required />

    <label>Warranty Number *</label>
    <input name="originalWarrantyNumber" required />

    <label>Product *</label>
    <input name="product" required />

    <label>Issue *</label>
    <textarea name="issueDescription" required></textarea>

    <button type="submit">Submit Warranty</button>
    <div id="status" class="status"></div>
  </form>
</div>

<script>
document.getElementById("warranty-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const status = document.getElementById("status");

  const data = Object.fromEntries(new FormData(form).entries());

  try {
    const res = await fetch("/warranty", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      status.textContent = "✅ Submitted successfully!";
      form.reset();
    } else {
      status.textContent = "❌ Submission failed";
    }
  } catch {
    status.textContent = "❌ Network error";
  }
});
</script>

</body>
</html>
