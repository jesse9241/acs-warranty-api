<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACS Warranty Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 0.75rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #0b8457;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>ACS Warranty Claim</h2>

  <form id="warranty-form">

    <label>Customer Name *</label>
    <input name="customerName" required>

    <label>Email *</label>
    <input type="email" name="customerEmail" required>

    <label>Phone</label>
    <input name="customerPhone">

    <label>Source *</label>
    <select name="source" required>
      <option value="">Select</option>
      <option>Shopify</option>
      <option>eBay</option>
      <option>Other</option>
    </select>

    <label>Original Order # *</label>
    <input name="originalOrderNumber" required>

    <label>Original Warranty # *</label>
    <input name="originalWarrantyNumber" required>

    <small id="warranty-autofill-msg" style="display:none; color:#0b8457;">
      ✔ Warranty number loaded from scan
    </small>

    <small id="warranty-duplicate-msg"
           style="display:none; color:#b45309; background:#fff7ed;
                  padding:4px 6px; border-radius:4px; margin-top:4px; display:inline-block;">
      ⚠ Multiple existing warranties found. First match loaded — please review.
    </small>

    <label>Product *</label>
    <input name="product" required>

    <label>UPC</label>
    <input name="upc">

    <label>Issue *</label>
    <textarea name="issueDescription" required></textarea>

    <label>Address</label>
    <textarea name="customerAddress"></textarea>

    <label>Notes</label>
    <textarea name="notes"></textarea>

    <button type="submit">Submit Warranty</button>
  </form>
</div>

<!-- ============================
     SUBMIT HANDLER
============================ -->
<script>
document.getElementById("warranty-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;

  const data = {
    source: form.source.value,
    customerName: form.customerName.value,
    originalOrderNumber: form.originalOrderNumber.value,
    originalWarrantyNumber: form.originalWarrantyNumber.value,
    product: form.product.value,
    issueDescription: form.issueDescription.value,
    customerEmail: form.customerEmail.value,
    customerPhone: form.customerPhone.value || "",
    customerAddress: form.customerAddress.value || "",
    notes: form.notes.value || ""
  };

  try {
    const response = await fetch("https://acs-warranty-api.onrender.com/warranty", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      throw new Error(await response.text());
    }

    alert("Warranty submitted successfully.");
    form.reset();

  } catch (err) {
    console.error(err);
    alert("Submission failed. Please try again.");
  }
});
</script>

<!-- ============================
     AUTO-FILL + LOOKUP
============================ -->
<script>
  const params = new URLSearchParams(window.location.search);
  const warrantyNumber = params.get("warranty");

  async function lookupWarranty(warranty) {
    try {
      const res = await fetch(`/warranty/${encodeURIComponent(warranty)}`);
      const data = await res.json();

      if (!data.found) return;

      if (data.customerName)
        document.querySelector('input[name="customerName"]').value = data.customerName;

      if (data.customerEmail)
        document.querySelector('input[name="customerEmail"]').value = data.customerEmail;

      if (data.customerPhone)
        document.querySelector('input[name="customerPhone"]').value = data.customerPhone;

      if (data.product)
        document.querySelector('input[name="product"]').value = data.product;

      if (data.duplicateCount > 1) {
        const dupMsg = document.getElementById("warranty-duplicate-msg");
        if (dupMsg) dupMsg.style.display = "block";
      }
    } catch (err) {
      console.warn("Warranty lookup failed");
    }
  }

  if (warrantyNumber) {
    const field = document.querySelector('input[name="originalWarrantyNumber"]');
    const msg = document.getElementById("warranty-autofill-msg");
    const nextField = document.querySelector('input[name="customerName"]');

    if (field) {
      field.value = warrantyNumber;
      field.readOnly = true;
    }

    if (msg) msg.style.display = "block";
    if (nextField) nextField.focus();

    lookupWarranty(warrantyNumber);
  }
</script>

</body>
</html>
